<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Diplomata+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Gemstones&display=swap" rel="stylesheet">
</head>

<body>






    <div class='main'>
        <div class='container'>
            <div class='main-back'>

                <div class='time'>
                    <div class="timer">
                        <div id="startTime">1:00</div>
                    </div>
                </div>
                <div class="ddd">
                    <div class="life">
                        <div id="lifePerson1">

                        </div>
                    </div>
                    <div class="life">
                        <div id="lifePerson2">

                        </div>
                    </div>
                </div>



                <div class="name">
                    <div id="namePerson1">
                        <div class="name1">Ryu Hosh </div>
                    </div>
                    <div id="namePeron2">
                        <div class="name2">AKUMA </div>
                    </div>
                </div>

                <div class="person">
                    <div id="firstPerson">
                        <img src="person1.png" height="370px" alt="">
                    </div>
                    <div id="secondPerson">
                        <img src="person2.png" height="420px" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button id="createPerson" onclick="showModal()"> Create your person </button>
    <div id="mood">
        <div id="modalNewPerson">
            <div id="modal-content">
                <form id="newPerson">
                    health: <input type="number" , id="newHealth" class="content" oninput="myFunction1(this.value)" />
                    <br><br>
                    strength: <input type="number" , id="newStrength" class="content"
                        oninput="myFunction2(this.value)" />
                    <br><br>
                    armor: <input type="number" , id="newArmor" class="content" oninput="myFunction3(this.value)"" />
                    <br><br>
                    power: <input type=" number" , id="newPower" class="content" oninput="myFunction4(this.value)" />
                    <br><br>
                    number persone: <select id="mySelect" onchange="selectFunction()">
                        <option value="Persone1">Persone 1</option>
                        <option value="Persone2">Persone 2</option>
                    </select>
                    <br><br>
                    <input type="button" , id="create" , value="Create" , onclick="closeModal()">
                </form>
            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>

</html>
